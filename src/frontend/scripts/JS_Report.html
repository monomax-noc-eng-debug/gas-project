<script>
  /**
   * JS_Report.html
   * Version: Final Fix (Added Paste Fix, Safe Image Compression)
   */
  window.ReportManager = (function () {
    // --- State Variables ---
    var _files = { mono: [], ais: [], start: [] };
    var _autoStartUrls = [];
    var _autoMonoUrls = [];
    var _isCustomReporter = false;
    var _picker = null;
    var _isLoading = false;

    // --- Helpers ---
    var el = function (id) {
      return document.getElementById(id);
    };
    var show = function (id, visible) {
      var e = el(id);
      if (e) e.classList.toggle("hidden", !visible);
    };

    var formatDriveUrl = function (url) {
      if (!url) return "";
      if (url.startsWith("data:")) return url;
      try {
        var id = null;
        if (url.indexOf("/d/") !== -1) id = url.match(/\/d\/(.+?)(\/|$)/)[1];
        else if (url.indexOf("id=") !== -1) id = url.match(/id=([^&]+)/)[1];
        return id
          ? "https://drive.google.com/thumbnail?id=" + id + "&sz=w1000"
          : url;
      } catch (e) {
        return url;
      }
    };

    // üß† Smart Date Parser (Safe Version)
    var smartParse = function (val) {
      if (!val) return { date: "", display: "" };
      let d = null;
      try {
        if (val instanceof Date) {
          d = val;
        } else if (typeof val === "string") {
          const s = val.trim();
          const matchDMY = s.match(
            /^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{4})(?:\s+(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?)?/,
          );
          if (matchDMY) {
            d = new Date(
              parseInt(matchDMY[3]),
              parseInt(matchDMY[2]) - 1,
              parseInt(matchDMY[1]),
              parseInt(matchDMY[4] || 0),
              parseInt(matchDMY[5] || 0),
              parseInt(matchDMY[6] || 0),
            );
          } else {
            const tryD = new Date(s);
            if (!isNaN(tryD.getTime())) d = tryD;
          }
        }
      } catch (e) {
        console.warn("Date parse error", e);
      }

      if (d && !isNaN(d.getTime())) {
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        return {
          date: `${yyyy}-${mm}-${dd}`,
          display: `${dd}/${mm}/${yyyy}`,
          nativeObj: d,
        };
      }
      return { date: "", display: val || "-", nativeObj: null };
    };

    return {
      _autoMonoUrls: _autoMonoUrls, // Expose for debug

      init: function () {
        document.addEventListener("page-change", function (e) {
          if (e.detail.pageId === "page-report") ReportManager.onPageShow();
        });
      },

      onPageShow: function () {
        if (!_picker) {
          var input = el("inputDate");
          if (input) {
            var today = new Date();
            var yyyy = today.getFullYear();
            var mm = String(today.getMonth() + 1).padStart(2, "0");
            var dd = String(today.getDate()).padStart(2, "0");
            input.value = `${yyyy}-${mm}-${dd}`;

            _picker = new Pikaday({
              field: input,
              format: "YYYY-MM-DD",
              toString(date, format) {
                const day = String(date.getDate()).padStart(2, "0");
                const month = String(date.getMonth() + 1).padStart(2, "0");
                const year = date.getFullYear();
                return `${year}-${month}-${day}`;
              },
              yearRange: [2020, 2030],
              onSelect: function () {
                if (!_isLoading) ReportManager.autoFetchAll();
              },
            });
            setTimeout(function () {
              ReportManager.autoFetchAll();
            }, 300);
          }
        }
        this.fetchReporters();
        setTimeout(() => {
          if (this.setupPasteHandlers) this.setupPasteHandlers();
        }, 1000);
      },

      autoFetchAll: function (force = false) {
        if (_isLoading) return;
        var dateVal = el("inputDate").value;
        if (!dateVal) return;

        var self = this;
        self._setLoading(true);

        // ‚ú® [‡πÄ‡∏û‡∏¥‡πà‡∏°] ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏¥‡πâ‡∏á‡∏Å‡πà‡∏≠‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà
        if (el("verification-tbody")) el("verification-tbody").innerHTML = "";
        if (el("disp-ticket-tbody")) el("disp-ticket-tbody").innerHTML = "";

        // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ force (‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä) ‡πÑ‡∏õ‡∏¢‡∏±‡∏á fetchMatches
        // Note: fetchTickets ‡∏Å‡∏±‡∏ö fetchStartImages ‡∏°‡∏±‡∏Å‡∏à‡∏∞‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏î‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß
        // ‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡∏™‡πà‡∏á force ‡πÑ‡∏õ‡∏ó‡∏µ‡πà fetchMatches ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡πâ‡∏≤‡∏á Cache ‡∏ù‡∏±‡πà‡∏á Backend
        Promise.all([
          self.fetchTickets(),
          self.fetchMatches(force),
          self.fetchStartImages(),
        ])
          .then(function () {
            if (typeof UIManager !== "undefined")
              UIManager.showToast(
                force ? "‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à" : "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢",
                "success",
              );
          })
          .catch(function (err) {
            console.error("Fetch Error:", err);
            if (typeof UIManager !== "undefined")
              UIManager.showToast("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "error");
          })
          .finally(function () {
            self._setLoading(false);
          });
      },

      _setLoading: function (loading) {
        _isLoading = loading;
        var btn = el("btn-load-data");
        var input = el("inputDate");
        if (input) input.disabled = loading;
        if (btn) {
          btn.disabled = loading;
          if (loading) btn.classList.add("is-loading");
          else btn.classList.remove("is-loading");
        }
      },

      fetchTickets: function () {
        var selectedDate = el("inputDate").value;
        var tbody = el("disp-ticket-tbody") || el("ticket-table-body");
        if (!tbody) return Promise.resolve();

        show("loader-ticket", true);
        show("empty-ticket", false);
        tbody.innerHTML = "";

        return Server.call({ func: "getTickets", silent: true })
          .then(function (res) {
            if (res && res.success) {
              var allTickets = res.data || [];
              let stats = {
                newToday: 0,
                closedToday: 0,
                pending: 0,
                filteredCount: 0,
              };
              let listForTable = [];

              allTickets.forEach((r) => {
                const createdObj = smartParse(r.date);
                const resolvedObj = smartParse(r.resolvedDate);
                const status = String(r.status || "").toLowerCase();
                const isClosed =
                  status.includes("close") ||
                  status.includes("resolved") ||
                  status.includes("fix");

                if (createdObj.date === selectedDate) stats.newToday++;

                if (isClosed) {
                  if (resolvedObj.date === selectedDate) stats.closedToday++;
                  else if (
                    !resolvedObj.date &&
                    createdObj.date === selectedDate
                  )
                    stats.closedToday++;
                } else {
                  stats.pending++;
                }

                let showRow = false;
                let tag = "";

                if (createdObj.date === selectedDate) {
                  showRow = true;
                  tag = "NEW";
                } else if (
                  isClosed &&
                  (resolvedObj.date === selectedDate ||
                    (!resolvedObj.date && createdObj.date === selectedDate))
                ) {
                  showRow = true;
                  tag = "RESOLVED";
                } else if (!isClosed) {
                  showRow = true;
                  tag = "BACKLOG";
                }

                const ticketDate = createdObj.nativeObj || new Date(r.date);
                const selectedDateObj = new Date(selectedDate);
                const yesterdayObj = new Date(selectedDate);
                yesterdayObj.setDate(yesterdayObj.getDate() - 1);

                const isSameDay = (d1, d2) =>
                  d1.getFullYear() === d2.getFullYear() &&
                  d1.getMonth() === d2.getMonth() &&
                  d1.getDate() === d2.getDate();

                let dateDisplay = createdObj.display;
                if (!isNaN(ticketDate.getTime())) {
                  const hh = String(ticketDate.getHours()).padStart(2, "0");
                  const mm = String(ticketDate.getMinutes()).padStart(2, "0");

                  if (isSameDay(ticketDate, selectedDateObj))
                    dateDisplay = `<span class="text-blue-600 font-bold">(‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ) ${hh}:${mm}</span>`;
                  else if (isSameDay(ticketDate, yesterdayObj))
                    dateDisplay = `<span class="text-gray-500">(‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏ô) ${hh}:${mm}</span>`;
                  else dateDisplay = `${createdObj.display} ${hh}:${mm}`;
                }

                if (showRow) {
                  stats.filteredCount++;
                  listForTable.push({
                    id: r.ticketNumber,
                    dateDisplay: dateDisplay,
                    status: r.status || "-",
                    subject: r.subject || "-",
                    tag: tag,
                    sortKey: tag === "NEW" ? 3 : tag === "RESOLVED" ? 2 : 1,
                  });
                }
              });

              if (el("disp-ticket-total"))
                el("disp-ticket-total").innerText = stats.filteredCount || 0;
              if (el("disp-ticket-new"))
                el("disp-ticket-new").innerText = stats.newToday || 0;
              if (el("disp-ticket-resolved"))
                el("disp-ticket-resolved").innerText = stats.closedToday || 0;
              if (el("disp-ticket-backlog"))
                el("disp-ticket-backlog").innerText = stats.pending || 0;

              if (el("ticketSummary"))
                el("ticketSummary").value =
                  `‡∏á‡∏≤‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ: ${stats.newToday}, ‡∏õ‡∏¥‡∏î‡πÑ‡∏î‡πâ: ${stats.closedToday}, ‡∏Ñ‡πâ‡∏≤‡∏á: ${stats.pending}`;

              listForTable.sort(
                (a, b) =>
                  b.sortKey - a.sortKey ||
                  String(b.id).localeCompare(String(a.id)),
              );

              if (listForTable.length > 0) {
                tbody.innerHTML = listForTable
                  .map(function (t) {
                    var st = String(t.status || "").toLowerCase();
                    var badgeClass =
                      "badge-ghost bg-gray-100 text-gray-500 border-none";
                    if (st.includes("open"))
                      badgeClass = "badge-error text-white shadow-sm";
                    else if (st.includes("pending") || st.includes("wait"))
                      badgeClass = "badge-warning text-white shadow-sm";
                    else if (st.includes("resolved") || st.includes("close"))
                      badgeClass = "badge-success text-white shadow-sm";

                    var miniTag = "";
                    if (t.tag === "NEW")
                      miniTag =
                        '<span class="text-[9px] text-blue-500 font-bold ml-1 tracking-tighter">‚ú®NEW</span>';
                    else if (t.tag === "RESOLVED")
                      miniTag =
                        '<span class="text-[9px] text-green-500 font-bold ml-1 tracking-tighter">‚úìDONE</span>';
                    else if (t.tag === "BACKLOG")
                      miniTag =
                        '<span class="text-[9px] text-gray-400 font-bold ml-1 tracking-tighter">‚è≥OLD</span>';

                    return `<tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                                                <td class="font-mono font-bold text-center text-[10px] text-gray-400 w-24 py-3">${t.id}</td>
                                                <td class="text-center p-1 w-32">
                                                    <div class="flex flex-col items-center justify-center">
                                                        <span class="badge ${badgeClass} badge-xs font-bold uppercase tracking-wide h-5 px-2 min-w-[70px]">${t.status}</span>
                                                        ${miniTag}
                                                    </div>
                                                </td>
                                                <td class="p-2 overflow-hidden">
                                                    <div class="text-xs text-gray-700 font-medium truncate w-full" title="${t.subject}">${t.subject}</div>
                                                    <div class="text-[9px] text-gray-400 mt-0.5 font-mono">${t.dateDisplay}</div>
                                                </td>
                                            </tr>`;
                  })
                  .join("");
              } else {
                show("empty-ticket", true);
              }
            }
          })
          .catch(function (err) {
            console.error("Ticket Load Error", err);
            show("empty-ticket", true);
          })
          .finally(() => show("loader-ticket", false));
      },

      fetchMatches: function () {
        var dateVal = el("inputDate").value;
        show("verify-loader", true);
        el("verification-tbody").innerHTML = "";

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏° ‡πÅ‡∏ï‡πà‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Ñ‡∏ß‡∏ö 2 ‡∏á‡∏≤‡∏ô‡∏°‡∏≤‡πÄ‡∏•‡∏¢!
        return Server.call(
          { func: "getVerificationReport", silent: true },
          dateVal,
        )
          .then((res) => {
            if (res && res.success) {
              // --- ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏£‡∏∏‡∏õ‡∏•‡∏µ‡∏Å ---
              var summaryText = "";
              var breakdownHtml = "";
              if (res.data && res.data.summary) {
                for (var league in res.data.summary) {
                  summaryText += `${league}: ${res.data.summary[league]}\n`;
                  breakdownHtml += `<div class="badge badge-ghost badge-sm text-[10px] gap-1 whitespace-nowrap border-slate-200">${league}: <span class="font-bold text-slate-700">${res.data.summary[league]}</span></div>`;
                }
              }
              if (el("matchSummary"))
                el("matchSummary").value = summaryText || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô";
              if (el("league-breakdown"))
                el("league-breakdown").innerHTML = breakdownHtml;

              // --- ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏£‡∏≤‡∏á ---
              if (el("matchTotalValue"))
                el("matchTotalValue").value = res.data.stats.totalMatches;
              if (el("disp-match-total"))
                el("disp-match-total").innerText =
                  res.data.stats.totalMatches + " ‡∏Ñ‡∏π‡πà";

              var list = res.data.list || [];
              var endedCount = list.filter(
                (item) => item.dashboard && item.dashboard.stopImg,
              ).length;
              if (el("matchEndedValue"))
                el("matchEndedValue").value = endedCount;

              if (list.length === 0) {
                show("verify-empty", true);
              } else {
                show("verify-empty", false);
                var html = "";
                var currentGroup = "";

                list.forEach((item) => {
                  var db = item.dashboard;
                  var isToday = db.date === dateVal;
                  var groupKey = isToday ? "today" : "yesterday";

                  if (groupKey !== currentGroup) {
                    currentGroup = groupKey;
                    var label = isToday
                      ? `<span class="text-blue-600 flex items-center gap-1"><i class="fas fa-sun text-yellow-500"></i> ‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏á‡∏Ñ‡∏∑‡∏ô (‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ)</span>`
                      : `<span class="text-gray-500 flex items-center gap-1"><i class="fas fa-moon text-indigo-400"></i> ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏á‡∏Ñ‡∏∑‡∏ô (‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏ô)</span>`;
                    html += `<tr class="bg-gray-50/80 border-b border-gray-200"><td colspan="5" class="px-3 py-1.5 font-bold text-[10px] uppercase">${label}</td></tr>`;
                  }

                  var hasEvidence = !!(db.startImg || db.stopImg);
                  var badge = hasEvidence
                    ? '<div class="w-5 h-5 rounded-full bg-success/10 flex items-center justify-center mx-auto"><i class="fas fa-check text-success text-[10px]"></i></div>'
                    : '<div class="w-5 h-5 rounded-full bg-base-200 flex items-center justify-center mx-auto"><i class="fas fa-times text-base-content/30 text-[10px]"></i></div>';
                  var imgBtn = (url, icon, color) =>
                    url
                      ? `<a href="${formatDriveUrl(url)}" target="_blank" class="btn btn-xs btn-square btn-ghost text-${color}"><i class="fas ${icon}"></i></a>`
                      : `<span class="text-gray-300 text-[10px]">-</span>`;

                  html += `<tr class="border-b border-gray-100 hover:bg-white transition-colors">
                            <td class="text-center font-mono text-[10px] text-gray-500">${db.time}</td>
                            <td class="text-xs py-2"><div class="font-bold text-slate-700">${db.home} v ${db.away}</div><div class="text-[9px] text-slate-400">${db.league}</div></td>
                            <td class="text-center">${imgBtn(db.startImg, "fa-play-circle", "success")}</td>
                            <td class="text-center">${imgBtn(db.stopImg, "fa-stop-circle", "error")}</td>
                            <td class="text-center">${badge}</td>
                          </tr>`;
                });
                el("verification-tbody").innerHTML = html;
              }
            } else {
              if (typeof UIManager !== "undefined")
                UIManager.showToast(
                  res.error || "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Match ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß",
                  "error",
                );
            }
          })
          .catch((err) => {
            console.error("Fetch Matches Error:", err);
          })
          .finally(() => show("verify-loader", false));
      },

      fetchStartImages: function () {
        var dateVal = el("inputDate").value;
        if (el("auto-start-list")) el("auto-start-list").innerHTML = "";
        show("auto-start-images", false);
        _autoStartUrls = [];
        if (el("auto-mono-list")) el("auto-mono-list").innerHTML = "";
        show("auto-mono-images", false);
        _autoMonoUrls = [];

        return Server.call(
          { func: "getDailyProofImages", silent: true },
          dateVal,
        ).then((res) => {
          if (res.success) {
            if (res.data.start && res.data.start.length > 0) {
              show("auto-start-images", true);
              res.data.start.forEach((img) =>
                ReportManager._renderAutoImage(
                  img,
                  el("auto-start-list"),
                  _autoStartUrls,
                ),
              );
            }
            ReportManager._updateStartStatus();
            if (res.data.stop && res.data.stop.length > 0) {
              show("auto-mono-images", true);
              res.data.stop.forEach((img) =>
                ReportManager._renderAutoImage(
                  img,
                  el("auto-mono-list"),
                  _autoMonoUrls,
                ),
              );
            }
          }
        });
      },

      fetchReporters: function () {
        Server.call({ func: "getStaffAndAssignees", silent: true }).then(
          function (res) {
            if (res && res.success && res.data && res.data.leaders) {
              var select = el("reporterSelect");
              if (!select) return;
              var currentVal = select.value;
              var html = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å --</option>';
              res.data.leaders.forEach(function (name) {
                html += `<option value="${name}">${name}</option>`;
              });
              html += '<option value="OTHER">‡∏≠‡∏∑‡πà‡∏ô‡πÜ</option>';
              select.innerHTML = html;
              if (currentVal) select.value = currentVal;
            }
          },
        );
      },

      _updateStartStatus: function () {
        var hasImages =
          _autoStartUrls.length > 0 ||
          (_files.start && _files.start.length > 0);
        var statusEl = el("statusStart");
        if (statusEl) {
          if (hasImages) statusEl.value = "‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢";
          else if (statusEl.value === "‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢") statusEl.value = "‡πÑ‡∏°‡πà‡∏°‡∏µ";
          ReportManager.toggleStartArea(statusEl.value);
        }
      },

      _renderAutoImage: function (img, container, urlArray) {
        var div = document.createElement("div");
        div.className =
          "relative group cursor-pointer border-2 border-slate-200 rounded-lg overflow-hidden w-14 h-14 flex-shrink-0 transition-all hover:shadow-md";
        div.innerHTML = `<img src="${formatDriveUrl(img.url)}" class="object-cover w-full h-full opacity-60 transition-opacity">
                                 <div class="auto-check absolute top-0 right-0 w-4 h-4 bg-green-500 rounded-bl-lg flex items-center justify-center hidden"><i class="fas fa-check text-white text-[8px]"></i></div>
                                 <div class="auto-hover absolute inset-0 flex items-center justify-center bg-black/30 opacity-0 group-hover:opacity-100 text-white text-xs transition-opacity"><i class="fas fa-plus-circle"></i></div>
                                 <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-[7px] text-white truncate px-1 py-0.5 leading-tight">${img.label}</div>`;

        div.onclick = () => {
          var checkEl = div.querySelector(".auto-check");
          if (div.classList.contains("ring-2")) {
            div.classList.remove(
              "ring-2",
              "ring-green-500",
              "border-green-400",
            );
            div.classList.add("border-slate-200");
            checkEl.classList.add("hidden");
            var idx = urlArray.indexOf(img.url);
            if (idx > -1) urlArray.splice(idx, 1);
          } else {
            div.classList.add("ring-2", "ring-green-500", "border-green-400");
            div.classList.remove("border-slate-200");
            checkEl.classList.remove("hidden");
            urlArray.push(img.url);
          }
          ReportManager.updateImageCounts();
          if (container.id === "auto-start-list")
            ReportManager._updateStartStatus();
        };
        container.appendChild(div);

        var compress = (file) =>
          new Promise((res) => {
            if (!file.type.match(/image.*/)) return res(null); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏û‡∏±‡∏á‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏£‡∏π‡∏õ

              if (_files.mono.length)

                  if (el("statusAis")) el("statusAis").value = "‡πÑ‡∏°‡πà‡∏°‡∏µ";
                  if (el("statusStart")) el("statusStart").value = "‡πÑ‡∏°‡πà‡∏°‡∏µ";

                  ReportManager.toggleStartArea("‡πÑ‡∏°‡πà‡∏°‡∏µ");

                  ReportManager.autoFetchAll();
                });

          } finally {

            el("spin-btn-send").classList.add("hidden");
          }
        })();

      setupPasteHandlers: function () {
        ["mono", "ais", "start"].forEach((type) => {
          var dz = el("dropzone-" + type);

            // ‡πÄ‡∏û‡∏¥‡πà‡∏° tabindex ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ div ‡∏£‡∏±‡∏ö focus ‡πÅ‡∏•‡∏∞ event paste ‡πÑ‡∏î‡πâ
