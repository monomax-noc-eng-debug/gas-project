<div id="page-dashboard" class="page-section hidden p-4 md:p-6 fade-in h-full flex flex-col">

  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <div>
      <h2 class="text-2xl font-bold text-base-content">Dashboard</h2>
      <p class="text-base-content/60 text-sm">จัดการตารางและสถานะการถ่ายทอดสด</p>
    </div>

    <div class="flex items-center gap-2 bg-base-100 p-2 rounded-lg shadow-sm border border-base-200">
      <div class="join">
        <input class="join-item btn btn-sm" type="radio" name="dash-mode" aria-label="Day" checked onclick="Dashboard.switchMode('DAY')"/>
        <input class="join-item btn btn-sm" type="radio" name="dash-mode" aria-label="Month" onclick="Dashboard.switchMode('MONTH')"/>
      </div>

      <input type="date" id="dash-date-picker" class="input input-bordered input-sm" onchange="Dashboard.loadData()" />
      <input type="month" id="dash-month-picker" class="input input-bordered input-sm hidden" onchange="Dashboard.loadData()" />

      <button class="btn btn-sm btn-success text-white" onclick="Dashboard.addMatch()">
        <i class="fas fa-plus"></i> New
      </button>

      <button class="btn btn-sm btn-circle btn-ghost" onclick="Dashboard.loadData(true)">
        <i class="fas fa-sync-alt" id="dash-refresh-icon"></i>
      </button>
    </div>
  </div>

  <div class="card bg-base-100 shadow-xl border border-base-200 flex-1 flex flex-col overflow-hidden">
    <div class="overflow-x-auto flex-1">
      <table class="table table-pin-rows w-full">
        <thead>
          <tr class="bg-base-200 text-base-content/70">
            <th class="w-20">Time</th>
            <th>Match Detail</th>
            <th>Channel</th>
            <th class="text-center w-32">Signal Owner</th>
            <th class="text-center w-24">Start</th>
            <th class="text-center w-24">Stop</th>
            <th class="text-center w-32">Status</th>
            <th class="text-center w-24">Action</th>
          </tr>
        </thead>

        <tbody id="match-table-body">
          <tr>
            <td colspan="8" class="text-center py-10 opacity-50">
              <span class="loading loading-spinner"></span> Loading data...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="p-4 border-t border-base-200 bg-base-50 flex justify-between items-center">
      <span class="text-xs text-gray-500" id="pagination-info">Showing 0 of 0</span>
      <div class="join">
        <button class="join-item btn btn-sm" id="btn-prev" onclick="Dashboard.changePage(-1)">«</button>
        <button class="join-item btn btn-sm no-animation">Page <span id="page-num">1</span></button>
        <button class="join-item btn btn-sm" id="btn-next" onclick="Dashboard.changePage(1)">»</button>
      </div>
    </div>
  </div>

</div>
