<div id="page-settings" class="w-full h-full bg-base-200 hidden flex flex-col">

  <div class="px-6 py-4 bg-base-100 shadow-sm border-b border-base-200 flex justify-between items-center shrink-0 z-10">
    <div>
      <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        <i class="fas fa-sliders-h text-primary"></i> ตั้งค่าระบบ (Configuration)
      </h1>
      <p class="text-xs text-gray-500 mt-1">คลิกที่ข้อความเพื่อแก้ไข (Click text to edit)</p>
    </div>
    <div class="flex gap-3">
      <button onclick="SettingsManager.loadSettings(true)" class="btn btn-ghost btn-sm text-gray-500" title="รีเฟรชข้อมูล">
        <i class="fas fa-sync-alt"></i>
      </button>
      <button onclick="SettingsManager.saveSettings()" class="btn btn-primary btn-sm px-6 shadow-md gap-2">
        <i class="fas fa-save"></i> บันทึกการแก้ไข
      </button>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-6">
    <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 max-w-[1600px] mx-auto">

      <div class="xl:col-span-4 flex flex-col gap-6">

        <div class="card bg-base-100 shadow-sm border border-base-200">
          <div class="card-body p-5">
            <h3 class="text-sm font-bold uppercase text-gray-400 tracking-wider flex justify-between">
              <span><i class="fas fa-info-circle mr-2"></i> Statuses</span>
              <span class="text-[10px] bg-base-200 px-2 rounded text-gray-500" id="count-statuses">0</span>
            </h3>
            <div class="divider my-1"></div>
            <div class="relative">
              <input type="text" id="in-statuses" class="input input-bordered input-sm w-full pr-8 focus:outline-none focus:border-primary" placeholder="เพิ่มสถานะ (Enter)..." onkeypress="SettingsManager.handleEnter(event, 'statuses')">
              <i class="fas fa-plus absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 text-xs"></i>
            </div>
            <div id="list-statuses" class="flex flex-wrap gap-2 mt-3 min-h-[50px]"></div>
          </div>
        </div>

        <div class="card bg-base-100 shadow-sm border border-base-200">
          <div class="card-body p-5">
            <h3 class="text-sm font-bold uppercase text-gray-400 tracking-wider flex justify-between">
              <span><i class="fas fa-tag mr-2"></i> Ticket Types</span>
              <span class="text-[10px] bg-base-200 px-2 rounded text-gray-500" id="count-types">0</span>
            </h3>
            <div class="divider my-1"></div>
            <div class="relative">
              <input type="text" id="in-types" class="input input-bordered input-sm w-full pr-8 focus:outline-none focus:border-secondary" placeholder="เพิ่มประเภท (Enter)..." onkeypress="SettingsManager.handleEnter(event, 'types')">
              <i class="fas fa-plus absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 text-xs"></i>
            </div>
            <div id="list-types" class="flex flex-wrap gap-2 mt-3 min-h-[50px]"></div>
          </div>
        </div>

        <div class="card bg-base-100 shadow-sm border border-base-200">
          <div class="card-body p-5">
            <h3 class="text-sm font-bold uppercase text-gray-400 tracking-wider flex justify-between">
              <span><i class="fas fa-fire mr-2"></i> Severities</span>
              <span class="text-[10px] bg-base-200 px-2 rounded text-gray-500" id="count-severities">0</span>
            </h3>
            <div class="divider my-1"></div>
            <div class="relative">
              <input type="text" id="in-severities" class="input input-bordered input-sm w-full pr-8 focus:outline-none focus:border-error" placeholder="เพิ่มระดับ (Enter)..." onkeypress="SettingsManager.handleEnter(event, 'severities')">
              <i class="fas fa-plus absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 text-xs"></i>
            </div>
            <div id="list-severities" class="flex flex-wrap gap-2 mt-3 min-h-[50px]"></div>
          </div>
        </div>

      </div>

      <div class="xl:col-span-8">
        <div class="card bg-base-100 shadow-sm border border-base-200 h-full min-h-[500px]">
          <div class="card-body p-0 flex flex-col">

            <div class="p-5 border-b border-base-200 flex justify-between items-center bg-gray-50/50 rounded-t-xl">
              <div>
                <h3 class="text-sm font-bold uppercase text-gray-500 tracking-wider">
                  <i class="fas fa-folder-tree mr-2"></i> Categories
                </h3>
              </div>
              <div class="join">
                <input type="text" id="in-new-cat" class="input input-sm input-bordered join-item w-48 focus:outline-none" placeholder="หมวดหมู่ใหม่..." onkeypress="if(event.key==='Enter') SettingsManager.addCategory()">
                <button onclick="SettingsManager.addCategory()" class="btn btn-sm btn-primary join-item px-4">เพิ่ม</button>
              </div>
            </div>

            <div id="container-categories" class="flex-1 overflow-y-auto p-5 space-y-3 bg-white"></div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <dialog id="modal_edit_setting" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4" id="modal-edit-title">แก้ไขข้อมูล</h3>
      <input type="text" id="modal-edit-input" class="input input-bordered w-full" placeholder="ใส่ข้อมูลใหม่..." onkeypress="if(event.key==='Enter') SettingsManager.saveEditFromModal()" />
      <p class="text-xs text-error mt-2 hidden" id="modal-edit-error"></p>
      <div class="modal-action">
        <form method="dialog">
          <button class="btn btn-ghost">ยกเลิก</button>
        </form>
        <button class="btn btn-primary" onclick="SettingsManager.saveEditFromModal()">บันทึก</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

</div>
