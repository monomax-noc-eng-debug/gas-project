<div id="page-email" x-data="emailModule" x-init="init()"
  class="page-section hidden p-4 md:p-6 fade-in h-full flex flex-col overflow-y-auto">

  <div class="mb-6">
    <h2 class="text-2xl font-bold text-base-content">ศูนย์อีเมล (Email Center)</h2>
    <p class="text-base-content/60 text-sm">สร้างและตรวจสอบรายงานอัตโนมัติก่อนส่ง</p>
  </div>

  <div class="flex flex-col lg:flex-row gap-6 h-full lg:overflow-hidden pb-20 lg:pb-0">

    <div class="card bg-base-100 shadow-xl border border-base-200 w-full lg:w-1/3 flex-shrink-0 h-fit">
      <div class="card-body gap-4 p-5 md:p-6">
        <h3 class="card-title text-sm opacity-70 border-b pb-2">
          <i class="fas fa-pen-fancy mr-2"></i> เขียนอีเมล (Composer)
        </h3>

        <div class="form-control w-full">
          <label class="label"><span class="label-text font-bold">เทมเพลต (Template)</span></label>
          <select id="email-template" class="select select-bordered" x-model="form.templateId"
            @change="updatePreview()">
            <option disabled value="">เลือกเทมเพลต...</option>
            <template x-for="t in templates" :key="t.id">
              <option :value="t.id" x-text="t.name"></option>
            </template>
          </select>
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text">ถึง (To)</span></label>
          <input type="text" id="email-to" class="input input-bordered" placeholder="manager@example.com"
            x-model="form.to" />
        </div>
        <div class="form-control w-full">
          <label class="label"><span class="label-text">สำเนา (CC)</span></label>
          <input type="text" id="email-cc" class="input input-bordered" placeholder="team@example.com"
            x-model="form.cc" />
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text">โน้ตเพิ่มเติม (Additional Note)</span></label>
          <textarea id="email-note" class="textarea textarea-bordered h-32" placeholder="พิมพ์รายละเอียดเพิ่มเติม..."
            x-model="form.note" @input="debouncePreview()"></textarea>
        </div>

        <div class="card-actions justify-end mt-4">
          <button class="btn btn-primary w-full gap-2 shadow-lg" @click="createDraft()">
            <i class="fas fa-file-signature"></i> สร้างแบบร่าง (Create Draft)
          </button>
        </div>
      </div>
    </div>

    <div
      class="card bg-base-100 shadow-xl border border-base-200 w-full lg:flex-1 flex flex-col min-h-[500px] lg:min-h-0 overflow-hidden">
      <div class="card-body p-0 flex flex-col h-full">
        <div class="p-4 bg-base-200 border-b border-base-300">
          <h3 class="font-bold text-xs uppercase tracking-wide opacity-50 mb-1">ตัวอย่าง (Preview)</h3>
          <div class="text-lg font-bold truncate" id="preview-subject"
            x-text="previewData.subject || 'หัวข้อ: (เลือกเทมเพลต)'"></div>
        </div>

        <div class="flex-1 bg-white p-6 overflow-y-auto relative">
          <div id="preview-loader" class="absolute inset-0 bg-white/90 flex items-center justify-center z-20"
            x-show="isLoadingPreview" x-transition.opacity>
            <div class="flex flex-col items-center gap-2">
              <span class="loading loading-spinner loading-md text-primary"></span>
              <span class="text-xs text-gray-500">กำลังสร้างตัวอย่าง...</span>
            </div>
          </div>

          <!-- Content -->
          <div id="preview-content" class="prose max-w-none text-black" x-show="previewData.body"
            x-html="previewData.body">
          </div>

          <!-- Empty State -->
          <div class="flex flex-col items-center justify-center h-64 text-gray-400"
            x-show="!previewData.body && !isLoadingPreview">
            <i class="fas fa-envelope-open text-4xl mb-3 opacity-30"></i>
            <p>กรุณาเลือกเทมเพลตเพื่อดูตัวอย่าง</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
