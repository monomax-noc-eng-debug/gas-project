<div id="page-history" class="page-section hidden p-6 fade-in h-full flex flex-col overflow-y-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold flex items-center gap-2">
      <i class="fas fa-history text-base-content/50"></i> History
    </h2>
    <button class="btn btn-sm btn-ghost" onclick="ShiftHistory.loadData(true)">
      <i class="fas fa-sync-alt"></i> Refresh
    </button>
  </div>

  <div class="card bg-base-100 shadow-sm border border-base-200">
    <div class="overflow-x-auto">
      <table class="table table-sm">
        <thead class="bg-base-200">
          <tr>
            <th class="w-32">Date</th>
            <th>Reporter</th>
            <th class="w-24">Status</th>
            <th class="w-24">Link</th>
          </tr>
        </thead>
        <tbody id="history-table-body">
          <tr>
            <td colspan="4" class="text-center py-8 opacity-50">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
